<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyCalculator</title>
</head>
<body>
    <input type="number" name="val1" id="val1">
    <input type="number" name="val2" id="val2">

    <!--button.op#$*4 crea 4 bottoni con la classe op con un id-->
    <button class="op" id="1" operation="+">+ SUM</button>
    <button class="op" id="2" operation="-">-</button>
    <button class="op" id="3" operation="*">x</button>
    <button class="op" id="4" operation="/">/</button>
    <button class="op" id="5" operation="CLR">CLR</button>

    <p id="result"></p>
    <ol id="memory"></ol>
    <script src="calc.js"></script>

</body>
</html>
